<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoi4 Land Battle Simulator</title>
    <link rel="stylesheet" href="/style.css" />
        <!-- js -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="parent0">

      <!-- c1 -->
      <div class="child1">
        <div class="title">
          <h3 id = "battle"> BATTLE </h3>
        </div>
        <div class="grandchild1">
          <div class="attackSymbol" id="symbol">
            <h1>ATK</h1>
          </div>
          <div class="terrain"></div>
          <div class="defenceSymbol" id = "symbol">
            <h1>DEF</h1>
          </div>
        </div>
      </div>

      <!-- c2 -->
      <div class="child2">
        <div id="leader">
          <div class="axisLeader"></div>
        </div>
        <div class="tactic"></div>
        <div id="leader">
          <div class="alliedLeader"></div>
        </div>
      </div>

      <!-- c3 -->
      <div class="child3">
        <div class = titles>
          <div class="leaderInfo">
            <div>Erwin Rommel</div>
            <div>Harold Alexander</div>
          </div>
        </div>
        <div class = "grandchild3">
          <div class = "tacticalMap"></div>
        </div>
      </div>
    </div>

    <div class="parent1">
      <div class="field">
        <div class="axisUnits">
          <div class="axisDivisions" role="button">
            <div class="tankIcon"></div>
            <div class="count">
              <p>2</p>
            </div>
          </div>
        </div>
        <div class="alliedUnits">
          <div class="alliedDivisions" role="button">
            <div class="infIcon"></div>
            <div class="count">
              <p>16</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
